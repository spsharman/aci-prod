# Contracts
      contracts:
        - name: intra-tenant
          description: vzAny is contract Consumer and Provider
          scope: context
          subjects:
            - name: permit-src-any-dst-any
              filters: 
                - filter: permit-src-any-dst-any

        - name: inter-vrf
          description: permit all traffic
          scope: global
          subjects:
            - name: permit-src-any-dst-any
              filters: 
                - filter: permit-src-any-dst-any

# VRFs
      vrfs:
        - name: common.vrf-01
          description: configured with NAC
          alias: external-vrf

        - name: common.vrf-02
          description: configured with NAC
          alias: internal-vrf
          contracts:
            providers:
              - intra-tenant
            consumers:
              - intra-tenant
              - inter-vrf

# L3outs
      l3outs:
        - name: common.vrf-01-ospf-area-0.0.0.0
          description: configured with NAC
          vrf: common.vrf-01
          domain: common.vrf-01
          ospf:
            area: 0.0.0.0
            area_type: regular
# Nodes
          node_profiles:
            - name: border-leafs
              nodes:
                - node_id: 103
                  router_id: 103.1.1.1
                - node_id: 104
                  router_id: 104.1.1.1
# Interfaces
              interface_profiles:
                - name: leaf-103-eth6
                  interfaces:
                    - node_id: 103
                      port: 6
                      ip: 10.237.99.242/30
                      mtu: inherit
                  ospf:
                    policy: OSPF_p2p

                - name: leaf-104-eth6
                  interfaces:
                    - node_id: 104
                      port: 6
                      ip: 10.237.99.246/30
                      mtu: inherit
                  ospf:
                    policy: OSPF_p2p

# extEPG all external subnets
          external_endpoint_groups:
            - name: all-external-subnets
              subnets:
                - prefix: 0.0.0.0/0
                  shared_route_control: true
                  shared_security: true
                  import_security: true
              contracts:
                providers: 
                  - inter-vrf


