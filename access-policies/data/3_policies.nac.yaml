---
apic:
# Node (switch) policies
  node_policies:
    vpc_groups:
      mode: explicit
      groups:
        - id: 1
          name: aci-prod-leaf-101-and-aci-prod-leaf-102
          switch_1: 101
          switch_2: 102
        - id: 2
          name: aci-prod-leaf-103-and-aci-prod-leaf-104
          switch_1: 103
          switch_2: 104

# Interface policies
  access_policies:
    interface_policies:
      cdp_policies:
        - name: cdp-enabled
          admin_state: true
        - name: cdp-disabled
          admin_state: false

      l2_policies:
        - name: port-local-vlans
          vlan_scope: portlocal

      lldp_policies:
        - name: lldp-enabled
          admin_rx_state: true
          admin_tx_state: true
        - name: lldp-disabled
          admin_rx_state: false
          admin_tx_state: false

      mcp_policies:
        - name: mcp-enabled
          admin_state: true

      port_channel_policies:
        - name: lacp-active
          mode: active
          min_links: 1
          max_links: 16
          suspend_individual: true
          graceful_convergence: true
          fast_select_standby: true
          load_defer: false
          symmetric_hash: false
        - name: mac-pinning
          mode: mac-pin

# Global policies
    aaeps:
